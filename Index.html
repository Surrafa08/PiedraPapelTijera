<html lang="es">

        <h2>Inicia Sesion antes de jugar</h2>
        <form id="formulario">

                <input type="text" placeholder="Ingrese su nombre" id="nombre" required>
                <div id="nombre_mensaje" class="mensaje-error"></div>

            <div>

            <button type="button" onclick="validarYRedirigir()">Iniciar Sesión</button>
        </form>
        </form>
    </div>
